<ion-header [translucent]="true">
  <ion-toolbar class="header">
    <ion-title>
      <ion-row class="ion-justify-content-center ion-align-items-end" style="color: white;">Requests</ion-row>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="addRequest()">
        <ion-icon
          slot="icon-only"
          name="add"
          style="color: white"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-request-card *ngFor="let request of requests" [request]="request"></app-request-card>
