<ion-header [translucent]="true">
  <ion-toolbar class="header">
    <ion-title>
      <ion-row class="ion-justify-content-center ion-align-items-end" style="color: white;">Account</ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-button color="danger" (click)="logout()">Log out</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
